<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arxiv audio - paper details</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" />
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c2d169ee97.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div style="padding-top: 0.5%; padding-right: 2%; padding-left: 2%;">
        <div class="d-flex bd-highlight">
            <div class="p-2 w-100 bd-highlight" style="padding-left: 0% !important;">
                <button onclick="history.back()">
                    <i class="fa fa-arrow-circle-left fa-1x" style="font-size:28px">
                    </i>
                </button>
            </div>
            <div class="p-2 flex-shrink-1 bd-highlight" style="padding-right: 0% !important;">
                <a href="/" style="color: black;">
                    <i class="fa fa-home fa-1x" style="font-size:28px"></i>
                    </i>
                </a>
            </div>
        </div>
    </div>
    <div class="container" style="padding-top: 1%">
        <h2 class="text-left" style="padding-left: 1%">{{pname}}</h2>
        <div class="container-fluid" style="padding-top: 2%">
            <form method="POST" action="/audio">
                <div class="row justify-content-left">
                    <div class="col-md-auto">
                        <select name="start" method="GET" class="form-select">
                            {% for pg in pgs %}
                            {% if pg == n1 %}
                            <option value="{{pg}}" selected="selected">{{pg}}</option>
                            {% else %}
                            <option value="{{pg}}">{{pg}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-auto">
                        <select name="end" method="GET" class="form-select">
                            {% for pg in pgs %}
                            {% if pg == n2 %}
                            <option value="{{pg}}" selected="selected">{{pg}}</option>
                            {% else %}
                            <option value="{{pg}}">{{pg}}</option>
                            {% endif %}
                            {% endfor %}
                        </select>                    
                    </div>
                    <div class="col-md-auto">
                        <button onclick="convert()" type="submit" class="btn btn-warning mb-2">
                            <i class='fas fa-headphones'></i>&nbsp;Convert to audio
                        </button>                    
                    </div>
                </div>     
                <p id="txt" style="color:rgb(100, 101, 102); padding-top: 1%;"></p>
            </form>
            
        </div>
        
        {% if status==1 %}
     <div style="padding-top: 1%; padding-left: 1%;">
        <form method="POST" action="/download">
            <button onclick="myfunc()" id="dwn" type="submit" class="btn btn-outline-success">Download&nbsp;<i
                    class="fa fa-download"></i>
            </button>
        </form>
        <p id="message" style="color:rgb(21, 158, 55); padding-top: 1%;"></p>
        {% elif status==2 %}
        <p style="color:rgb(248, 4, 4); padding-left: 2%;"> {{msg}}</p>
        {% endif %}
    </div>
    <footer class="page-footer fixed-bottom">
        <div style="padding-left: 1%;">
            <div class="row justify-content-sm-center">
                <div class="col-md-auto nopadding">
                    <p>Support us at</p>
                </div>
                <div class="col-md-auto">
                    <a href="https://github.com/ArchanGhosh/ArxivAudio" target="_blank">
                        <i class="fa fa-github" style="font-size:25px;color:black;"></i>
                    </a>
                </div>
            </div>
    
    
        </div>
    </footer>
        
    </div>
    <script>
        function myfunc() {
            document.getElementById("message").innerHTML = "Audio downloaded successfully!";
        }
        function convert() {
                document.getElementById("txt").innerHTML = "Converting to audio.....";
                document.getElementById("dwn").hidden = true;
                document.getElementById("message").innerHTML = "";
            }

    </script>
    
    
    
</body>
</html>
