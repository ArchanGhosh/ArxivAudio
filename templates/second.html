<!DOCTYPE html>
<html lang="en">
<head>
    <title>Papers List</title>
    <!-- Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles.css') }}" />
    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/c2d169ee97.js" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" style="padding-top: 4%">
        <h2 class="text-left" style="padding-left: 1%">{{qry}}</h2>
        <div class="container-fluid" style="padding-top: 2%">
            <form method="POST" action="/paperselect">
                <div class="row justify-content-left">
                    <div class="col-md-auto">
                        <select name="papername" method="GET" class="form-select form-control form-control-lg">
                            {% for item in paperlst %}
                            <option value="{{item}}">{{item}}</option>"
                            {% endfor %}
                        </select>
                    </div>
                <div class="row justify-content-left" style="padding-top: 2%">
                    <div class="col-md-auto">
                        <button onclick="myfunc()" type="submit" class="btn btn-secondary mb-2">NEXT&nbsp;
                            <i class='fas fa-angle-double-right'></i>
                        </button>
                    </div>                    
                </div>
                <p id="message" style="color:rgb(100, 101, 102); padding-top: 1%;"></p>
                
                </div>
            </form>
        </div>
        
    </div>
    <script>
        function myfunc() {
            document.getElementById("message").innerHTML = "Fetching paper.....";
        }

    </script>
    
</body>
</html>
